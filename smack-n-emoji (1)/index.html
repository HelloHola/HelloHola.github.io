<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>smack-n-emoji</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<body>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin+Sketch" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sniglet" />
  <div id="box1">
    <center>Smack-n-Emoji</center>
    </div>
    <br>
    <div class="displayrow">
      <div class="display point" id="pointdisplay">
      <center>0</center>
    </div>
      
      <div class="display resetGame">
        <center>Reset Game</center>
      </div>
      
      <div id="start">
        <center>Start!</center>
      </div>
      <div class="display" id="timedisplay">
        <center>Time: <span id="timeLeft">30</span></center>
      </div>
      </div>
    <div class="row">
    <div class="outer">
      <div class="inner">
        <img id="one" class="mole red emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
    <div class="outer">
      <div class="inner">
        <img id="two" class="mole blue emoji"  src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
    <div class="outer">
      <div class="inner">
        <img id="three" class="mole green emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="outer">
      <div class="inner">
        <img id="four" class="mole yellow emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
    <div class="outer">
      <div class="inner">
        <img id="five" class="mole orange emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
    <div class="outer">
      <div class="inner">
        <img id="six" class="mole pink emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="outer">
      <div class="inner">
        <img id="seven" class="mole bonus emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
    <div class="outer">
      <div class="inner">
        <img id="eight" class="mole gray emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
    <div class="outer">
      <div class="inner">
        <img id="nine" class="mole final emoji" src="http://3.bp.blogspot.com/-lme1mYYz6CA/U2Oqv8J12cI/AAAAAAAAY-U/sMQ0vaH1LVY/s1600/Ghost-Face-Emoji.png">
      </div>
    </div>
  </div>
      
    
  </body>
      
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
